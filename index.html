<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Advinhe o número!</h1>
    </header>

        <main class="container">
            <form id="form">
                <label for="kick">Digite um número de 0 a 10:</label>
                <input type="number" id="kick" max="10" placeholder="0">

                <button type="submit">Advinhar!</button>
            </form>

            <section class="result-box" id="result">
                <h2 id="status">Adivinhe o número sorteado</h2>
                <span id="attempt">Tentativas: 0</span>
            </section>

            <button id="btn-restart" onclick="restart()">Jogar novamente</button>
        </main>
        <footer>
            <hr>
            <p>Igor Oliveira, 2022</p>
        </footer>
</body>
</html>
